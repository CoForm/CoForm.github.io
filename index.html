<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="An app to predict potential coformers">
    <meta name="keywords" content="CoForm,CoFormers,CoCrystals,Chemistry">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" media="screen and (max-device-width: 480px)" href="css/mobile.css">
    <title>CoForm</title>
  </head>

  <body>
    <header>
      <img class="logo" src="icons/coform.gif">
      <div class="banner">
        <h1>CoForm</h1>
        <span class="tagline">CoForm - An app to predict potential Coformers</span>
      </div>
    </header>

    <div>
      <p># Donors : <input class="textbox" type="text" /></p>
      <p># Acceptors : <input class="textbox" type="text" /></p>
      <p>Molecule Name : <input class="textbox" type="text" /></p>
      <p><input class="button" type="button" value="Show potential partners" /></p>
    </div>


    <footer>
      <p>Located at <a href="https://www.k-state.edu">Kansas State University</a>, USA </p>
    </footer>
  </body>
</html>
